<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>系统暂未开放访问</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="__INDEX__/lib/layui-v2.5.5/css/layui.css" media="all">
    <link rel="stylesheet" href="__INDEX__/lib/font-awesome-4.7.0/css/font-awesome.min.css" media="all">
    <link rel="stylesheet" href="__INDEX__/css/public.css" media="all">
</head>
<body>
<div class="layuimini-container">
    <div class="layuimini-main">
        <i class="fa fa-exclamation-circle" style="font-size: 60px ; color: #ff0000; display:flex; justify-content:center; padding: 10px 0px 30px 0px ; "></i>
        <span style="font-size: 40px; font-family: '微软雅黑'; color: #FF0000 ; padding: 30px ; display:flex; justify-content:center; ">系统暂未开放!</span>
        <p style="font-size:15px ; color: #000000 ; display:flex; justify-content:center; ">请根据院系的具体时间通知，进入系统完成方向选择的填报；<br>若系统已开启请尝试重新登陆系统进行专业方向填报</p>
    </div>
</div>
<script src="__INDEX__/lib/layui-v2.5.5/layui.js" charset="utf-8"></script>
<script>
    layui.use('layer', function () {
        var $ = layui.jquery, layer = layui.layer;
         window.onload = function () {
            layer.open({
                type: 1
                , title: "提示"
                , closeBtn: false
                , area: '300px;'
                , shade: 0.8
                , id: 'LAY_layuipro'
                , btn: ['返回专业介绍', '知道了']
                , btnAlign: 'i'
                , closeBtn : '2'
                , anim : 1
                , content: '<div style="padding: 30px; line-height: 20px; background-color: #393D49; color: #fff; font-weight: 300; font-size: 20px; text-indent:2em;"><p>计算机与通信学院线上技术方向选择平台暂未开放，如有疑问请联系班主任或系统负责人。请你您按照院系通知的规定时间访问本系统。</p></div>'
                ,
                success: function (layero) {
                    var btn = layero.find('.layui-layer-btn').attr({
                        href : "https://www.hcit.edu.cn"
                        , target: '_blank'
                    });
                    btn.find('.layui-layer-btn0').attr({
                        href: '/index/page/majordireIntroduce'
                    });
                }
            });
        }
    });
</script>

</body>
</html>
